<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chào Mừng</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
        }
        .greeting {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        td {
            padding: 10px;
            color: #ffffff;
            font-size: 20px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #displayName {
            margin-top: 10px;
            font-size: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="greeting">
        Tôi chào bạn<br>
        Chào mừng bạn<br>
        Xin chào bạn
    </div>
    <table>
        <tr>
            <td>Nhập tên của bạn:</td>
            <td><input type="text" id="nameInput" placeholder="Viết tên vào đây"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="showName()">Hiển thị</button>
            </td>
        </tr>
    </table>
    <div id="displayName"></div>

    <script>
        function showName() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("displayName").innerText = "Xin chào, " + name + "!";
            } else {
                document.getElementById("displayName").innerText = "Vui lòng nhập tên!";
            }
        }
    </script>
</body>
</html>
